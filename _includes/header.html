<header class="site-header">
  <div class="wrapper">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">SCEL</a>
      </div>
        <ul class="nav navbar-nav navbar-right">
          {% for link in site.data.nav %}
            {% if link.subcategories != null %}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{link.title}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  {% for sublink in link.subcategories %}
                    <li><a href="{{sublink.href}}">{{sublink.subtitle}}</a></li>
                  {% endfor %}
                </ul>
              </li>
            {% else %}
              <li><a href="{{link.href}}">{{ link.title }}</a></li>
            {% endif %}
          {% endfor %}


        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
</div>
